{% extends 'base.html' %}
{% block content %}
    <form method="POST" action="{% url 'login' %}">{% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Ex.: marcos@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-success">Entrar</button>
    </form>
{% endblock %}
