{% extends 'base.html' %}
{% block content %}
    <form method="POST" action="{% url 'cadastro' %}">{% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome completo</label>
            <input name="nome" class="form-control" type="text" placeholder="Ex.: Marcos da Silva" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Ex.: marcos@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirmação de Senha</label>
            <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha mais uma vez" required>
        </div>
        <button type="submit" class="btn btn-success">Criar sua conta</button>
    </form>
{% endblock %}
