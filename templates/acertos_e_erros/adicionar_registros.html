{% extends 'base.html' %}
{% block content %}
    <form method="POST" action="{% url 'add-registro' %}">{% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlSelect1">Matéria</label>
            <select name="materia" class="form-control" id="exampleFormControlSelect1" required>
                <option selected disabled value="">Selecione</option>
                {% for materia in materias %}
                    <option value="{{ materia }}">{{ materia }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="nome_lista">Nome da Lista</label>
            <input name="nome_lista" class="form-control" type="text" placeholder="Ex.: Lista 1" required>
        </div>
        <div class="form-group">
            <label for="quantidade_questoes">N° de Questões</label>
            <input name="quantidade_questoes" class="form-control" type="number" placeholder="Ex.: 30" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo da Lista</label>
            <input name="tipo" class="form-control" type="text" placeholder="Ex.: Simulado" required>
        </div>
        <div class="form-group">
            <label for="acertos">Acertos</label>
            <input name="acertos" class="form-control" type="number" placeholder="Ex.: 16" required>
        </div>
        <div class="form-group">
            <label for="erros">Erros</label>
            <input name="erros" class="form-control" type="number" placeholder="Ex.: 14" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição do Erro</label>
            <input name="descricao" class="form-control" type="text" placeholder="Descreva seu(s) erro(s)">
        </div>
        <div class="form-group">
            <label for="time">Tempo de Realização</label>
            <input name="time" class="form-control" type="number" placeholder="Ex.: 60 minutos" required>
        </div>
        <div class="form-group">
            <label for="data">Data da Realização</label>
            <input name="data" class="form-control" type="date" required>
        </div>
        <button type="submit" class="btn btn-success">Adicionar</button>
    </form>
{% endblock %}
