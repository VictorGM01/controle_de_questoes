{{% extends 'base.html' %}
{% block content %}
    <form method="POST" action="{% url 'cadastro' %}">{% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlSelect1">Matéria</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nome_lista">Nome da Lista</label>
            <input name="nome_lista" class="form-control" type="text" required>
        </div>
        <div class="form-group">
            <label for="quantidade_questoes">N° de Questões</label>
            <input name="quantidade_questoes" class="form-control" type="number" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo da Lista</label>
            <input name="tipo" class="form-control" type="number" required>
        </div>
        <div class="form-group">
            <label for="acertos">Acertos</label>
            <input name="acertos" class="form-control" type="number" required>
        </div>
        <div class="form-group">
            <label for="erros">Erros</label>
            <input name="erros" class="form-control" type="text" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição do Erro</label>
            <input name="descricao" class="form-control" type="text" required>
        </div>
        <div class="form-group">
            <label for="time">Tempo de Realização</label>
            <input name="time" class="form-control" type="number" required>
        </div>
        <div class="form-group">
            <label for="data">Data da Realização</label>
            <input name="data" class="form-control" type="date" required>
        </div>
        <button type="submit" class="btn btn-success">Criar sua conta</button>
    </form>
{% endblock %}
