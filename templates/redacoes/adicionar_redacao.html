{% extends 'base.html' %}
{% block content %}
    <h3 style="text-align: center">Adicionar Registro de Redações Realizadas</h3>
    <form method="POST" action="{% url 'add-redacoes' %}">{% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlSelect1">Gênero da Redação</label>
            <select name="genero" class="form-control" id="exampleFormControlSelect1" required>
                <option selected disabled value="">Selecione</option>
                {% for genero in generos %}
                    <option value="{{ genero }}">{{ genero }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Vestibular</label>
            <select name="vestibular" class="form-control" id="exampleFormControlSelect1" required>
                <option selected disabled value="">Selecione</option>
                {% for vest in vestibulares %}
                    <option value="{{ vest }}">{{ vest }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="tema">Tema da Redação</label>
            <input name="tema" class="form-control" type="text" placeholder="Ex.: Invisibilidade e registro civil: garantia de acesso à cidadania no Brasil" required>
        </div>
        <div class="form-group">
            <label for="nota">Nota</label>
            <input name="nota" class="form-control" type="number" placeholder="Ex.: 850">
        </div>
        <div class="form-group">
            <label for="data">Data da Realização</label>
            <input name="data" class="form-control" type="date" required>
        </div>
        <div class="form-group">
            <label for="tempo">Tempo de Realização</label>
            <input name="tempo" class="form-control" type="number" placeholder="Ex.: 60 minutos" required>
        </div>
        <div class="form-group">
            <label for="correção">Correção (Opcional)</label>
            <textarea name="correção" class="form-control" placeholder="Adicione a correção da sua redação" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="data_correcao">Data da Correção (Opcional)</label>
            <input name="data_correcao" class="form-control" type="date">
        </div>
        <button style="margin-bottom: 1rem" type="submit" class="btn btn-success">Adicionar</button>
    </form>
{% endblock %}
